    name: Validate app
    needs: install
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/node_modules
          key: ${{ runner.os }}-modules-${{ github.sha }}

      - run: ls

      - name: Run the typecheck/lint/test
